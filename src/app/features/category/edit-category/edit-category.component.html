<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mg-2"></div>
            <div class="mg-3">
                <label for="categoryId">Category Id</label>
                <input type="text" disabled id="categoryId" class="form-control" name="category-id" value="{{category.id}}">
            </div>
            <div class="mg-3">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
            </div>
            <div class="mg-3">
                <label for="categoryUrlHandle">Category Url Handle</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
            </div>
            <div class="mg-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>
        </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category Not Found!
        </div>
    </ng-template>
</div>
